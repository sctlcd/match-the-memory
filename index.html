<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app/assets/css/style.css" type="text/css" />
  </head>

  <body>
  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <div class="row">
        <div class="col">
          <h1>Memory game</h1>
        </div>
      </div>
    </header>

    <!-- container-start-modal -->
    <section class="container-start-modal">
        <div class="row">
            <div class="col">
                <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-body">
                        <h5 class="modal-title" id="startMenuTitle">Let's play!</h5><br>
                        <form>
                            <label for="#id">Enter your name:</label><br>
                            <input type="text" class="name" id="name">
                        </form>
                        <br>
                        <button type="button" class="btn btn-primary" id="startGameButton" data-dismiss="modal">Start the game</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

    <!-- container-performances -->
    <section class="container-performances">
      <div class="row">
        <div class="col">
          <p>
            <h4 class="inline">
                <span class="badge badge-primary moves">
                    <span id="moves">0</span> moves
                </span>
                <span class="badge badge-primary moves">
                    <span id="sec_timer">0</span>s
                </span>
            </h4>
            <button type="button" class="btn btn btn-primary" id="restart"><i class="fas fa-redo-alt"></i></button>
          </p>
        </div>
      </div>
    </section>

    <!-- container-cards -->
    <section class="container-cards">
      <div class="row">
        <div class="col card-details"></div>
      </div>
    </section>

    <div class="push"></div>
    </div>
    
    <!-- Footer -->
	<footer class="container-fluid footer">
		<div class="footer-details">
			<div class="row">
				<div class="col">
					<p><i class="far fa-copyright"></i> 2020 by Lucinda Souchet   
                        <a href="TOADD" target="_blank">
                            <i class="fab fa-github"></i>
                            <span class="sr-only">Github</span>
						</a>
                    </p>
				</div>
			</div>
		</div>
	</footer>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/e576f39845.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
        src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app/assets/js/game.js"></script>
  </body>
</html>
